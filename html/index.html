<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" href="{{url_for('static', filename='css/index.css')}}" rel="stylesheet" />

    <title>{{title}}</title>
    <link src="static/css/style.css" rel="stylesheet">
</head>
<body>
<div class="nav">
    {%for i in menu%}
        <a href="{{i.url}}">{{i.name}}</a>
    {%endfor%}
</div>
<div class="img">
    <img src="static/img/images.jpg">
</div>
{% if session['user_login']!=None%}
<form action="/reduce" method="POST">
<div class="input">
            <input class="input_link" type="text" name="www" id="link" placeholder=" ">
            <label class="label" for="link">Введите ссылку</label></div>
        <div class="links">
                {%for t in tipes%}
                    <input type="radio" id="{{t[0]}}" name="types" value="{{t[0]}}" checked/>
                    <label for="{{t[0]}}">{{t[1]}}</label>
                {%endfor%}
        </div>
        <div class="input">

            <input class="input_link" id="psev" type="text" name="namewww" placeholder=" ">
            <label class="label" for="psev">Введите псевдоним</label></div>


            <input class="otp" type="submit" value="Сократить">
        {% for msg in get_flashed_messages() %}
            <a href="{{msg}}">{{msg}}</a>
    {% endfor %}
    </form>
{% endif %}</body>
</html>
