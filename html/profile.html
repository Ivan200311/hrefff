<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="{{url_for('static', filename='css/profile.css')}}" rel="stylesheet" />

    <title>{{title}}</title>
</head>
<body>
<div class="nav">
    {%for i in menu%}
        <a href="{{i.url}}">{{i.name}}</a>
    {%endfor%}
    <form action="/logout" method="POST" >
    <button>Выход</button>
</form>
</div>
<div class="conteiner">

    <h1> Профиль: {{user[1]}}</h1>

<div class="pro">
    {%for i in wwws%}
    <div class="edwww">
    <p><a href="{{host}}www/{{i[2]}}">{{host}}www/{{i[2]}}</a></p>
    <p>колв-о переходов {{i[5]}}</p>
    <p>тип {{i[7]}}</p>

        <form action="/delete" method="POST">
            <button name="id" value="{{i[0]}}">удалить</button>
        </form>

        <form action="/update" method="POST">
            <button name="id" value="{{i[0]}}">редактировать</button>
        </form>

</div>
    {%endfor%}
</div>


</div>
</body>
</html>
