<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" href="{{url_for('static', filename='css/index.css')}}" rel="stylesheet" />

    <title>{{title}}</title>
</head>
<body>

    {%for i in menu%}
        <a href="{{i.url}}">{{i.name}}</a>
    {%endfor%}
</div>

<form method="POST" action="/insert">
    <div class="input">
         <input type="text" name="login" id="login" placeholder="Придумайте логин ">
    </div>
    <div class="input"><input type="password" name="pass" id="password" placeholder="Придумайте пароль "></div>

    <a href="/auth">Вход</a>

<button>Зарегистрироваться</button>
</form>
</body>
</html>
